<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAGORON - Book Your Tickets</title>
    <!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font --><link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN for Ticket Icons --><script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
        }
        .nav-button:hover {
            color: #4f46e5;
            background-color: #eef2ff;
        }
        /* Highlight style for active navigation links */
        .nav-active {
            background-color: #4f46e5; /* indigo-600 */
            color: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .nav-active:hover {
            background-color: #4338ca; /* indigo-700 */
            color: #ffffff;
        }
        .form-container {
            background-color: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .cta-button {
            transition: background-color 0.3s ease, transform 0.1s;
        }
        .cta-button:active {
            transform: scale(0.98);
        }
        /* Ensures the header background is visible through the opacity, and the backdrop blur makes it smooth */
        .nav-transparent {
            /* Opacity set to 30% */
            background-color: rgba(255, 255, 255, 0.3); 
            backdrop-filter: blur(8px); /* Add a slight blur effect for modern look */
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Header: Responsive, Sticky, Transparent Navigation Bar (Updated) -->
    <header class="w-full flex justify-center sticky top-0 z-50 nav-transparent shadow-lg mb-12">
        <!-- Inner container to keep content centered and padded -->
        <div class="container mx-auto px-4 md:px-8 flex justify-between items-center py-4 md:py-6">
            
            <!-- Left Group: JAGORON (Hidden Mobile) and Home Button -->
            <div class="flex items-center">
                <!-- JAGORON Text: Hidden on mobile, visible from md breakpoint -->
                <div class="hidden md:block text-3xl font-extrabold text-indigo-600 tracking-wider md:mr-6">
                    <a href="https://jagoronculturalsio.github.io/home/">JAGORON</a>
                </div>
                <!-- Home Button: Smaller text and padding for mobile (text-xs px-1.5 py-0.5) -->
                <a href="https://jagoronculturalsio.github.io/home/" id="homeButton" 
                   class="nav-button text-xs px-1.5 py-0.5 md:text-base md:px-4 md:py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition duration-300">
                    Home
                </a>
            </div>
            
            <!-- Right Group: Nav Links (About, Contact, Location, Ticket) -->
            <!-- Reduced space-x to 0.5 for tight mobile fit -->
            <nav class="flex space-x-0.5 md:space-x-4 font-semibold">
                <!-- All Right buttons: Smaller text and padding for mobile (text-xs px-1.5 py-0.5) -->
                <a href="https://jagoronculturalsio.github.io/about/" class="nav-button text-xs px-1.5 py-0.5 md:text-base md:px-4 md:py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition duration-300">About</a>
                <!-- Contact Link -->
                <a href="https://jagoronculturalsio.github.io/contact/" class="nav-button text-xs px-1.5 py-0.5 md:text-base md:px-4 md:py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition duration-300">Contact</a>
                <a href="https://jagoronculturalsio.github.io/address/" class="nav-button text-xs px-1.5 py-0.5 md:text-base md:px-4 md:py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition duration-300">Location</a>
                <!-- Ticket Active Button -->
                <button id="navTicketButton" 
                    class="nav-button nav-active text-xs px-1.5 py-0.5 md:text-base md:px-4 md:py-2 rounded-lg transition duration-300"
                    onclick="handleTicketClick()">
                    Ticket
                </button>
            </nav>
        </div>
    </header>

    <div id="app" class="container mx-auto p-4 md:p-8 pt-0"> <!-- pt-0 added to negate mb-12 from header -->

        <main class="space-y-12">
            
            <!-- WhatsApp Booking Form Section -->
            <section class="max-w-xl mx-auto p-8 form-container shadow-2xl">
                <h1 class="text-3xl font-extrabold text-gray-800 mb-2 text-center">
                    Contact us on <span class="text-green-600">WhatsApp for Ticket Booking</span>
                </h1>
                <p class="text-center text-gray-500 mb-8">
                    Please fill out the form below. We will contact you via WhatsApp to confirm your ticket booking.
                </p>

                <form id="whatsappBookingForm" class="space-y-6">
                    
                    <!-- Full Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="name" name="name" 
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                            placeholder="Enter your full name" required>
                    </div>
                    
                    <!-- Address Components (All stacked - No Grids) -->
                    
                    <!-- Village -->
                    <div>
                        <label for="village" class="block text-sm font-medium text-gray-700">Village</label>
                        <input type="text" id="village" name="village" 
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                            placeholder="Village name" required>
                    </div>
                    <!-- P.O. -->
                    <div>
                        <label for="po" class="block text-sm font-medium text-gray-700">P.O. (Post Office)</label>
                        <input type="text" id="po" name="po" 
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                            placeholder="Post Office name" required>
                    </div>
                    <!-- P.S. -->
                    <div>
                        <label for="ps" class="block text-sm font-medium text-gray-700">P.S. (Police Station)</label>
                        <input type="text" id="ps" name="ps" 
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                            placeholder="Police Station name" required>
                    </div>
                    <!-- District -->
                    <div>
                        <label for="district" class="block text-sm font-medium text-gray-700">District</label>
                        <input type="text" id="district" name="district" 
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                            placeholder="District name" required>
                    </div>
                    <!-- Pin Code -->
                    <div>
                        <label for="pin" class="block text-sm font-medium text-gray-700">Pin Code</label>
                        <input type="text" id="pin" name="pin" 
                            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                            placeholder="6 digit PIN" pattern="[0-9]{6}" title="Six digit PIN code" required>
                    </div>

                    <!-- Submission Button -->
                    <button type="submit"
                        class="cta-button w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 shadow-lg flex items-center justify-center space-x-2">
                        <!-- WhatsApp Icon (inline SVG for visibility) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-message-square">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            <path d="M12 7h.01"/>
                            <path d="M11 11h2"/>
                        </svg>
                        <span>Contact us on WhatsApp for Booking</span>
                    </button>
                </form>
            </section>

        </main>
    </div>

    <script>
        // --- Configuration ---
        const WHATSAPP_NUMBER = "7980784954";
        const WHATSAPP_FORM_ID = "whatsappBookingForm";

        // --- Firebase/Auth Setup (Mandatory in this environment) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        // Note: Included for environment compliance.

        // --- Interaction Logic: Main Ticket Button Handler ---
        function handleTicketClick() {
            // Since this is the active page, the navigation button reloads the page.
            window.location.href = "https://jagoronculturalsio.github.io/ticket/";
        }

        // --- Interaction Logic: WhatsApp Form Handler (New Logic) ---
        function handleFormSubmit(event) {
            event.preventDefault(); // Stop default form submission

            const name = document.getElementById('name').value;
            const village = document.getElementById('village').value;
            const po = document.getElementById('po').value;
            const ps = document.getElementById('ps').value;
            const district = document.getElementById('district').value;
            const pin = document.getElementById('pin').value;
            
            // Construct the message (all in English)
            const message = encodeURIComponent(
                `JAGORON Festival Ticket Booking Inquiry (WhatsApp)\n\n` +
                `1. Name: ${name}\n` +
                `2. Village: ${village}\n` +
                `3. P.O.: ${po}\n` +
                `4. P.S.: ${ps}\n` +
                `5. District: ${district}\n` +
                `6. Pin Code: ${pin}\n\n` +
                `Please let me know the next steps for ticket booking. Thank you.`
            );

            // Construct the WhatsApp API URL
            const whatsappUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${message}`;

            // Redirect to the WhatsApp link
            window.location.href = whatsappUrl;

            console.log("Redirecting to WhatsApp with booking details.");
        }


        // --- Initialization ---
        window.addEventListener('load', () => {
            // Initialize Lucide Icons
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            // Ensure the ticket button is visible if it's the active page
            // document.getElementById('navTicketButton').classList.add('nav-active'); // This is now handled directly in HTML
            
            // Attach the new form submission handler
            const form = document.getElementById(WHATSAPP_FORM_ID);
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }
        });
    </script>
</body>
</html>
